<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Latihan JS</title>
  </head>
  <body>
    <script type="text/javascript">

      function selesai() {
        console.log(`Saya telah selesai mengerjakan tugas.`);
      }

      // kerjakanTugas = Higher Order Function, selesai disebut callback
      function kerjakanTugas(matkul,selesai) {
        console.log(`Saya mengerjakan tugas ${matkul}.`);
        selesai();
      }

    </script>
  </body>
</html>
