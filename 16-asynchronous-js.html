<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>asynchronous</title>
  </head>
  <body>
    <script type="text/javascript">
    console.log(1);
    setTimeout(function() {
      console.log(2);
    },0);
    console.log(3);
    // output:
    // 1
    // 3
    // 2
    </script>
  </body>
</html>
